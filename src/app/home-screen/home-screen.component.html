<div style="display:flex; flex-direction: column; height: calc(100vh - 63px);">
    <div class="top-bar">
        <button mat-icon-button aria-label="Add more funds" (click)="showAddFunds()">
            <mat-icon>add</mat-icon>
          </button>
        <h3 style="padding-right:1rem;">{{userSimFinData?.dollarAmt | currency:'USD':'symbol'}}</h3>
    </div>
    <div class="dashboard">
        <div style="width:100%; height: 100%; padding-left: 1rem; padding-right:1rem;">
            <h1>Dashboard</h1>
            <button style="width: max-content;"mat-raised-button color="warn" aria-label="Add more funds" (click)="endStream()">ABORT!</button>
            <div class="canvas-container">
                <canvas id="stock-chart">{{stockChart}}</canvas>
            </div>
        </div>
        
    </div>
</div>
