<div style="display:flex; flex-direction: column; height: calc(100vh - 63px);">
    <div class="top-bar">
        <button mat-icon-button aria-label="Add more funds" (click)="showAddFunds()">
            <mat-icon>add</mat-icon>
          </button>
        <h3 style="padding-right:1rem;">{{userSimFinData?.dollarAmt | currency:'USD':'symbol'}}</h3>
    </div>
    <div class="dashboard">
        <div style=" height: 100%; padding-left: 1rem; padding-right:1rem;">
            <h1>Dashboard</h1>
            <button style="width: max-content;"mat-raised-button color="warn" aria-label="Add more funds" (click)="endStream()">ABORT!</button>
            <!-- <div>
                <button *ngFor="let mover of moversData" style="width: max-content;"mat-raised-button color="primary" aria-label="Add more funds" >{{mover.symbol}}</button>
            </div> -->
            <div style="width: 100%; height:100%; display:flex;">
                <div class="canvas-container">
                    <canvas id="stock-chart">{{stockChart}}</canvas>
                </div>
                <div style="flex-grow: 1;">
                    <div style="padding: 1rem; display: flex;flex-direction: column;">
                        <h2>Active Trades</h2>
                        <div *ngIf="lastOrder && lastOrder.orderType == 'Buy'" style="display:flex; justify-content: center;">
                            <h3>{{lastOrder.stockName}}</h3>
                            <h3>{{lastOrder.shareQty}}</h3>
                            <h3>{{lastOrder.stockPrice}}</h3>
                        </div>
                        <div *ngIf="!lastOrder || lastOrder.orderType == 'Sell'" style="display:flex; justify-content: center;">
                            <h3>No Active Trades</h3>
                        </div>
    
                    </div>
                </div>
            </div>
            
        </div>
        
    </div>
</div>
